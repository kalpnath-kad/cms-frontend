<h2>Uploaded Files</h2>
<table>
  <tr>
    <th>File Name</th>
    <th>Uploader</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let file of uploadedFiles">
    <td>{{ file.fileName }}</td>
    <td>{{ file.uploader.email }}</td>
    <td>
      <span *ngIf="file.status === 'approved'" style="color: green;">✅ Approved</span>
      <span *ngIf="file.status === 'pending'" style="color: orange;">⏳ Pending</span>
      <span *ngIf="file.status === 'rejected'" style="color: red;">❌ Rejected</span>
    </td>
    <td>
      <button *ngIf="file.status === 'pending'" (click)="approve(file.id, 'yes')">Approve</button>
      <button *ngIf="file.status === 'pending'" (click)="approve(file.id, 'no')">Reject</button>
    </td>
  </tr>
</table>
