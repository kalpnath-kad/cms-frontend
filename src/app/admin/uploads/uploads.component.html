<h2>Uploaded Files</h2>
<table>
  <thead>
    <tr>
      <th>Filename</th>
      <th>Uploaded By</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let upload of uploads">
      <td>{{ upload.originalFileName }}</td>
      <td>{{ upload.user.email }}</td>
      <td>{{ upload.status }}</td>
      <td>
        <button *ngIf="upload.status === 'pending'" (click)="approveUpload(upload.id)">Approve</button>
        <button *ngIf="upload.status === 'approved'" (click)="downloadApproved(upload.id)">Download</button>
      </td>
    </tr>
  </tbody>
</table>
